name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        go-version: [1.22]
        service:
          - user_service
          - order_service
          - product_service
          - api-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Show Go version
        run: go version

      - name: Check directory
        run: |
          echo "Running in ${{ matrix.service }}"
          ls -lah
          ls -lah ${{ matrix.service }}

      - name: Tidy go.mod
        run: go mod tidy
        working-directory: ${{ matrix.service }}

      - name: Build
        run: go build -v ./...
      
        working-directory: ${{ matrix.service }}

      - name: Test
        run: go test -v ./...
        working-directory: ${{ matrix.service }}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/Ecom_MiniGo
            git pull origin main
            docker-compose down
            docker-compose pull
            docker-compose up -d --build
